		<div class="sea_text_container">
			<h1>《海内东经》</h1>
			<p>
				海内东北陬以南者。<br />
				钜燕在东北陬。<br />
				国在流沙中者埻端、玺【日奂】，在昆仑虚东南。一曰海内之郡，不为郡县，在流沙中。<br />
				国在流沙外者，大夏、竖沙、居繇、月支之国。<br />
				西胡白玉山在大夏东，苍梧在白玉山西南，皆在流沙西，昆仑虚东南。昆仑山在西胡西。皆在西北。<br />
				雷泽中有雷神，龙首而人头，鼓其腹。在吴西。<br />
				都州在海中。一曰郁州。<br />
				琅邪台在渤海间，琅邪之东。其北有山，一曰在海间。<br />
				韩雁在海中，都州南。<br />
				始鸠在海中，辕厉南。<br />
				会稽山在大楚南。
			</p>
		</div>

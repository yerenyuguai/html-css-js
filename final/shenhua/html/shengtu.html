<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>神荼郁垒</title>
		<link rel="stylesheet" href="../css/shenghua.css">
		<style>
			.text{
				margin-left:100px;
				width:70%;
			}
			img{
				width:100%;
				height:380px;
			}
		</style>
	</head>
	<body>
		<div class="divboss">
				<div id="left" class="div1">
					<div class="left_div">
						<span id="sheng" >神</span>
					</div>
					<br>
					<div class="left_div">
						<span id="hua">话</span>
					</div>
					<br>
					<div class="left_div">
						<span id="gu">故</span>
					</div>
					<br>
					<div class="left_div">
						<span id="shi">事</span>
					</div>
				</div>
				
				<div id="middle" class="div2">
					<span style="font-size: 40px;"><i>神荼郁垒~</i></span>
					<div class="text">
					    <p>&nbsp;&nbsp;&nbsp;&nbsp;神荼郁垒 出自我国经典的玄幻话本，描写上古神物的 《山海经》 ，当然还有许多其他的著名作品，传说中他们是俩兄弟，一言说他们是亲兄弟，一言说是一见如故便结拜了的两个热血少年，反正长相奇丑无比，却坚定要为老百姓大杀四方，惩恶除奸，用桃剑桃符杀了那些盗贼反派贪官污吏和一些捣乱做坏事的妖魔鬼怪之后把他们喂老虎，故事流传的久了，两个人的形象就被画师画了出来各贴一扇门上【古时的门一般有左右两扇】流传至今，就成了门神。</p>
						<br><br>
						<img src="../img/shengtu.png">
					</div>
					
				</div>
				<div id="right" class="div3">
					<div class="left_div">
						<span id="sheng2">神</span>
					</div>
					<br>
					<div class="left_div">
						<span id="hua2">话</span>
					</div>
					<br>
					<div class="left_div">
						<span id="gu2">故</span>
					</div>
					<br>
					<div class="left_div">
						<span id="shi2">事</span>
					</div>
				</div>
			</div>
		</body>
		<script  src="../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			var str = ["#000000","#2F0000","#600030","#460046","#3C3C3C","#600000","#9F0050","#D9006C","#00E3E3","#02F78E","#28FF28","#EA7500","#FFDC35","#FFF8D7","#6FB7B7","#CF9E9E","#F3F3FA","#9F4D95","#336666","#CCFF80","#EAC100","#642100","#CEFFCE","#96FED1","#00E3E3"];
			var hanziLeft = ["#sheng","#hua","#gu","#shi"];
			var hanziRight = ["#sheng2","#hua2","#gu2","#shi2"];
			$(function(){
				setInterval("changeColor()",300);
			});
			
			/* 实现文字颜色动态改变 */
			function changeColor(){
				//随机获取一个颜色
				var len = str.length
				var index = Math.round(Math.random()*len+1);
				//随机获取一个字
				var index2 = Math.round(Math.random()*4);
				$(hanziLeft[index2]).attr("style","color:"+str[index]);
				$(hanziRight[index2]).attr("style","color:"+str[index]);
			}
			
		</script>
	</body>
</html>

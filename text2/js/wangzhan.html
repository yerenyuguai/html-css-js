<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页导航</title>
		 <style type="text/css">
         .ul a{
             width:170px;
             height:90px;
             margin: 0px auto;
             display: inline-block;
         }
33     </style>
	</head>
	<body>
		<h2>使用段落标记和超链接实现网站链接</h2>
		<h3>
			<blockquote><blockquote><blockquote><blockquote><blockquote><blockquote><blockquote>
			<a href="http://baidu.com" title="Baidu">百度</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://sina.com.cn" title="Sina">新浪</a>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://163.com" title="Wangyi">网易</a>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://qq.com" title="Tengxun">腾讯</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://sohu.com" title="Sohu">搜狐</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://google.com" title="Google">谷歌</a>
		</h3>
		<hr width="100%" size="3" color=" blue" align="center">
		<h2>利用无序列表实现水平导行条</h2>
		<!--a标记为行标记，宽度由内容决定，css无法设置其宽度，
			所以内容之间的间距不要用空格分隔，应用css的display的属性inline-block，
			变为行内块，就可以设置宽度了
        -->
        <div class="ul" align="center"><ul >
			<a href="http://baidu.com" title="Baidu">百度</a>
			<a href="http://sina.com.cn" title="Sina">新浪</a>
			<a href="http://163.com" title="Wangyi">网易</a>
			<a href="http://qq.com" title="Tengxun">腾讯</a>
			<a href="http://sohu.com" title="Sohu">搜狐</a>
			<a href="http://google.com" title="Google">谷歌</a>
		</ul></div>

	</body>
</html>

				ul li a{

				ul li ul li a{background:#DC143C;line-height: 24px;}
				ul li a:hover{background: #00FFFF; border-bottom: 1px dashed red;}

				ul li:hover ul{visibility:visible;}
				ul li ul li a:hover{background: #0000FF;}

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：offline
        	时间：2022-02-20
        	描述：     定时器    ★★★★★★★★★
      -->
	</head>

	<body>
		<h1 id="count">count</h1>
		<br>
		
	</body>
	<script type="text/javascript">
		window.onload = function() {

			//获取count
			var count = document.getElementById("count");

			//js程序的执行速度非常快，所以不能for循环来改变count值
			//这时候就需要计时器
			//  希望一段程序，可以每间隔一段时间执行一次，可以进行定时调用
			//setInterval()
			//  定时调用    可以将一个函数，每隔一段时间执行一次
			//  参数  
			//   1。回调函数，该函数会每隔一段时间被调用一次
			//   2. 每次调用间隔的事件   ，单位是毫秒

			//这个方法会返回一个number类型的数据
			//这个数字用来区分不同的计时器，是计时器的唯一标识
			var num = 1;
			var time = window.setInterval(function() {
				count.innerHTML = num++;
			//关闭一个计时器   
			//clearinterval()  方法中需要一个定时器的标识作为参数，这样将关闭对应参数的定时器
			//这个要写在里面，写外面不起作用
			if(num>2000) {
				clearInterval(time);
				alert("计时停止");
			}
			}, 1000);
			console.log(time); //返回1，计时器的唯一标识
			
			
			
			
			
		}
	</script>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--        location
		该对象封装了浏览器地址栏的信息
		-->
	</head>
	<body>
		<h1>hello</h1>
		<button id="Btn4">我修改了地址栏的信息</button>
	</body>
	<script type="text/javascript">
		
		alert(location);//直接弹出网页地址栏的信息（当前页面的完整路径）
		window.onload=function(){
			var btn=document.getElementById("Btn4");
			btn.onclick=function(){
				//如果将location改为一个完整的路径，或者相对路径，则我们的页面会自动跳转到该路径
				//并且会生成相应的历史记录  就是可以用history里的 
				location="http://www.baidu.com";//可以直接修改地址栏的信息
				
				// assign()  跳转到其他页面，作用和直接修改location一样
				//  location.assign("http://www.baidu.com");  功能一样，也会生成历史记录
				
				//reload()  重新加载这个页面，和浏览器的刷新按钮一样
				//   location.reload(true)  ture表示强制刷新，把一些缓存也清理掉，不写true就不清理 
				//谷歌现在不需要true了
				
				//replace()  替换页面
				//location.replace("http://www.baidu.com");
				//  但是他不会生成历史记录  ★★★★★★★★★★★★★
			}
		}
		
	</script>
</html>

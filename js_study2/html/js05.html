		<!--   BOM   浏览器对象模型  
			可以让我们通过js操纵浏览器   DOM是操作网页的
			BOM对象
			   window   代表的是整个浏览器的窗口，同时也是网页中的全局对象
			   navigator   代表的是当前浏览器的信息，通过该对象可以识别不同的浏览器
			   location   代表当前浏览器的地址栏的信息，或者操作浏览器跳转页面
			   history    代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
			             由于用户隐私原因，不能获取具体的历史记录， 只能操作浏览器向前翻页(上一个页面)，向后翻页
			   screen     代表用户的屏幕信息，可以获取到用户显示器的相关信息
			   
			   这些BOM对象在浏览器中都是作为window对象的属性进行保存的，
			   可以通过window对象来使用，也可以直接使用（比如   window.navigator  和 navigator）
			   
		-->

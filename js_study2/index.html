<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var str="123";
			str=String(str);
			var result=fun(str);
			alert(result);
			function fun(str){
				for(var i=0;i<str.length;i++){
					if(str[i]!=str[str.length-1-i]){
						str--;
						fun(str);
					}else{
						return str;
						break;
					}
				}
			}
		</script>
	</head>

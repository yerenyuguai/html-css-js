<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 对象属于一种复合的数据类型，在对象中可以保存多个不同类型的属性
			 * 对象的分类；  
			 *    1.内建对象  ES标准中定义的对象，在任何ES的实现中都可以使用
			 *     比如  Math，String， Boolean，Function，Object...
			 *    2.宿主对象  由js运行环境提供的对象，目前主要是浏览器提供的对象
			 *     比如BOM(浏览器对象模型)  DOM(文档对象模型)
			 *    比如 console.log()和document.write()都是由浏览器提供的
			 *    3.自定义对象(自建对象)
			 *     开发人员自己创建的对象
			 */
			//创建对象
			var obj=new Object();
			//在对象中，保存的值称之为属性 
			//   语法    对象.属性名=属性值;
			//如果属性名是数字或者是汉字或非常规的可以用如下方式
			//  语法：    对象["属性名"]=属性值
			
			//使用[]  这种形式操作属性，更加灵活
			
			obj.name="拐子";
			obj.gender="男";
			obj.age="19";
			obj["送财童子"]="张星宇";
			
			//同时[] 可以传递一个变量，这样变量值是多少就会读取到那个属性
			var n="送财童子";
			//读取对象中的属性
			//   语法    对象.属性名;
			// 如果读取对象中没有该属性，不会报错，会提示undefined
			console.log("年龄是"+obj.age);
			console.log("送财童子是"+obj["送财童子"]);//怎么存怎么取
			//obj[n]可以传变量
			//上边   var n="送财童子";  所以可以直接(后续用处很大)
			console.log("（传递变量）送财童子是"+obj[n]);
			//修改对象的属性值
			//   语法    对象.属性值=新值；     即直接覆盖掉原来的值
			obj.age="29";
			console.log("修改后年龄是"+obj.age);
			//删除对象的属性值
			//   语法   delete 对象.属性名
			delete obj.age;
			console.log(obj.age);//变为undefined
			//js的属性值，可以是任意类型，甚至可以是一个对象
			var obj2=new Object();
			//将obj2设置为obj的属性
			obj2=obj;
			console.log("obj2的性别："+obj2.gender);
			/*
			 * in 运算符
			 * 通过该运算符可以检查一个对象中是否含有指定的属性  如果有返回true·，无则返回false
			 * 语法     "属性名" in 对象
			 */
			//检查obj中是否含有lalala这个属性
			console.log("lalala" in obj);//没有，返回false
			/*
			 * js中的变量都是保存到栈内存中的，基本数据类型的值直接在栈内存中存储
			 * 
			 * 对象是保存到堆内存中，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，
			 * 而变量对应的值保存的是对象的内存地址(对象的引用),如果两个变量保存的是同一个对象引用
			 * 当一个对象通修改属性时，另一个也会受到影响(不是独立，共用堆中的一个空间)
			 */
			//var obj=new Object();  也可以用下面的方法来创建一个对象
			//使用对象字面量来创建一个对象，和上一行的语句等价，但字面量可以直接指定对象的属性
			//语法        {属性名:属性值,属性名:属性值...}
			//字面量的属性名，如果要起特殊的属性名，必须加引号，比如  "!@#"=123;
			//属性名和属性值是一组的名值对结构，名和值用:连接
			var obj3={
				name:"喜羊羊",
				sex:"雄",
				age:"20"
			};
		</script>
	</head>
	<body>
	</body>
</html>

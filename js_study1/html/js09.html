	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 内建对象 （function，Object，Array,Boolean,Date,Math,
			 * Number,String,RegExp,Events）
			 * 宿主对象
			 * 自定义对象
			 *
			 * 
			 * 数组(Array) 数组也是一个对象
			 * 他和我们普通对象功能类似，也是存储一些值的，不同的是普通对象是使用字符串
			 * 而数组是使用数字作为索引来操作元素
			 * 索引  从零开始的整数
			 * 数组存储性能比普通对象要好，因此开发中经常使用来存储数据
			 *
			 */
			//创建数组对象
			var arr=new Array();
			//向数组中添加元素
			//语法   数组[索引]=值;
			arr[0]=10;
			arr[1]=20;
			arr[2]=30;
			arr[3]=40;
			//arr[10]=110;
			//读取数组中的元素     语法：   数组[索引]
			//如果读取不存在的索引，不会报错，而会返回undefined
			console.log(arr[0]);
			//获取数组的长度,length
			console.log("arr长度为"+arr.length); 
			//如果数组非连续，会获得最大的索引+1，如这个数组只有五个元素，但长度为11
			/*
			 * 修改length，语法如下
			 *    arr.length=长度;
			 * 如果修改的length大于原长度，则多出部分给空出来，比如输出变为1,2,,,,,,
			 * 如果修改的length小于原长度，则多出部分被删除(可以修改数组长度来删除元素)
			 */
			//向数组的最后一个位置添加元素
			arr[arr.length]=50;
			console.log(arr);
			// 使用字面量来创建数组，和上边功能一样
			//使用字面量创建数组时，可以在创建时就指定数组的元素
			var arr1=[1,2,3,4,5,6,10];
			//var arr1=new Array(1,2,3,4,5,6,10);  二者功能一样
			//创建一个数组只有一个10    arr=[10];
			//创建长度为10的数组，不添加数据         arr=new Array(10);
			//js中数组元素可以是任意类型
			arr2=["hello",1,true,null,213,undefined];
			console.log(arr2);
			//同样的数组里也可以存放对象
			var obj={name:"孙悟空"};
			arr2[arr2.length]=obj;//在数组末尾添加对象
			console.log("添加对象后："+arr2);
			//这样添加对象更方便些
			arr3=[{name:"孙悟空"},{name:"猪八戒",age:20},{name:"沙和尚"}]
			console.log(arr3[1].age);
			//也可以放函数
			arr3=[function(){console.log(1);},function(){console.log(2);}]
			//调用数组里的函数
			arr3[0]();
			//也可以数组里面放数组
			arr=[[1,23,3],[2343],[1,"d",20,3]];
			console.log(arr[2][1]);//arr存放到时三个数组，
			//所以arr[2][1]表示第三个数组的第二个元素
			/*
			 * 
			 * 
			 */
			//创建数组
			var arr=["拐子","野浩"];
			//方法1  push()
			//该方法可以向数组末尾添加一个或多个元素，并返回数组新的长度
			//要添加的元素作为方法的传递参数，自动添加到数组末尾
			var result= arr.push("洪少","苍蝇");
			console.log(arr);
			console.log("result="+result);//返回数组添加后的长度
			//方法2 pop()
			//删除并返回数组的最后一个元素
			console.log("删除前数组为： "+arr);
			var result=arr.pop();
			console.log("删除元素="+result);
			console.log("删除后数组为： "+arr);
			//方法3  unshift()
			//向数组的开头添加一个或更多元素，并返回新的长度
			//在前面插入元素后，其他的元素会依次向后调整
			console.log("数组开头更新前为： "+arr);
			var result=arr.unshift("褚宏爱");
			console.log("更新后长度="+result);
			console.log("数组开头插入后数组变化为： "+arr);
			//方法4  shift()
			//删除并返回数组的第一个元素
			console.log("数组初始为： "+arr);
			var result=arr.shift();
			console.log("删除的元素为="+result);
			console.log("删除第一个数组后变为： "+arr);
			/*
			 * 
			 * 
			 */
			//数组的遍历
			var arr=["拐子","野浩","褚红爱","洪少","苍蝇"];
			for(var i=0;i<arr.length;i++){
				console.log("这是第"+(i+1)+"个元素，值为"+arr[i]);
			}
			//遍历plus  将长度为2的元素提取出来,然后封装到一个新的数组并返回
			function getArr(narr){
				//创建一个新的数组
				var newarr=[];
				//遍历数组获取长度为2的数组
				j=0;
				for(var i=0;i<arr.length;i++){
				if(arr[i].length==2){
					newarr[j]=arr[i];
					j++;
				}
			}
				//将新的数组返回
				return newarr;
			}
			var result=getArr(arr);
			console.log("长度为2的数组为："+result);
			/*
			 * 
			 * 
			 */
			//forEach() 方法 也可以进行遍历,只支持ie8以上的浏览器,IE8及以下不兼容
			//需要一个函数作为参数
			//函数由我们创建，但不需要我们调用，叫做回调函数
			//浏览器会在我们这个回调参数传三个参数function(当前遍历的值，对应索引，正在被遍历的数组)
			//即为  arr.forEach(function(value,index,obj){
				//console.log(value);//可以输出所有遍历的值
			//})
			var arr=["拐子","野浩","褚红爱","洪少","苍蝇"];
			arr.forEach(function(a){
				console.log(a)
			});
			
			//slice()从某个已有的数组中返回选定的元素
			//slice(start,end)和python一样，start取，end不取，左闭右开，值为索引
			//该方法不会影响原数组，只是把截取的元素封装到一个新数组返回
			//如果是slice(1),表示从索引为1的元素一直截取到最后
			//同时索引可以为负值  ，从后往前计算
			//  -1倒数第一个    -2倒数第二个    左开右闭
			var result=arr.slice(2,4);
			console.log("result="+result);
			var result1=arr.slice(-4,-2);//-4野浩，-2洪少不取
			console.log("result="+result1);
			
			//splice()   删除元素，并向数组添加新元素
			//可以用于删除数组中的指定元素  使用splice( )会影响到原数组，会将指定元素从原数组中删除
            //并将被删除的元素作为返回值返回
            //splice(start,count,"新元素","新",..)和python一样，start取，count是删除的数量
            console.log("数组初始为： "+arr);
            var result=arr.splice(1,2,"王若","蛤蟆");
			console.log("删除的元素为："+result);
			console.log("splice后的数组为 "+arr);//添加的新元素在start位置按顺序依次填充
			//如果删了一个，新加两个，依然start位置按顺序依次填充，数组变长 
			//数组去重
			a=[1,2,1,3,2,2,3,5,4,4,5];
			console.log("去重前数组为:"+a);
			quchongarr(a);
			function quchongarr(arr){
				for(var i=0;i<arr.length;i++){//获取数组的每一个元素
					for(var j=i+1;j<arr.length;j++){//获取当前元素后的所有元素
					if(arr[i]==arr[j]){
						arr.splice(j,1);//将相等的删除
						j--;
					//当删除了当前j所在的元素以后，后边的元素会自动补位
					//之后会进行j++,跳过自动补位的元素
					//为了继续让i和补位过来的j进行比较，进行if(arr[i]==arr[j])判断
                    //需要使j自减,j--,又因为j==i所以，j--等价于i--
                  //i--就又退回到删除元素的位置，和补位的元素进行比较
					}
					}
				}
				console.log("去重前数组后:"+arr);
			}
			//concat()可以连接两个或多个数组，并将新的数组返回
			//也可以连续加入多个数组arr.concat(arr2，arr3);arr2依次加完，arr3依次添加
			//该方法不会对原数组产生影响
			//即为   arr.concat(arr2);
			//   console.log(arr);
			//输出结果仍然是"拐子","野浩","褚红爱","洪少","苍蝇"
			//因此需要返回值
			var arr=["拐子","野浩","褚红爱","洪少","苍蝇"];
			var arr2=["送财童子","乳液大亨","妖言惑众","皮革","嗡嗡嗡"];
			var result=arr.concat(arr2);
			console.log("concat()方法合并后："+result);
			//join()  可以将数组转换为字符串
			//同样不会对原数组产生影响
			//而且在join()中可以指定一个字符串作为参数，作为元素之间的连接符，默认输出显示的是 ,
			//但如果是join(""),输出就没有分隔符，比如下面的 输出为  1234
			var arr=[1,2,3,4]
			result=arr.join("lalala")
			console.log("join()方法后我变为"+typeof result);
			console.log("join(lalala)我变为"+result);
			//reverse()  该方法用来反转数组
			//该方法会直接影响原来的数组
			var arr=[1,2,3,4,5,6];
			console.log("reserve()前"+arr);
			arr.reverse();
			console.log("reserve()之后"+arr);
			/*
			 * 
			 * 
			 */
			//sort()对数组进行排序  
			//会影响原来的数组，默认按照Unicode编码进行排序
			var arr=["e","b","a","d","c"];
			arr.sort();
			console.log("sort()排序之后"+arr);
			arr.reverse();
			console.log("排序后我在倒序"+arr);
			//比如数组排序  a=[3,4,11,2,5];
			//  排序后会输出"11,2,3,4,5";  因为按照Unicode编码进行排序
			//所以数字排序后可能出现错误的结果，因此需要自己制定排序的规则
			/*
			 * 我们可以自己指定排序的规则  
			 * 在sort()中添加一个回调函数，来指定排序规则
			 *    回调函数需要定义两个形参，浏览器会分别使用数组的元素作为实参去调用回调函数
			 * 浏览器使用哪个元素不确定，但肯定的是数组中a一定在b前面
			 *  浏览器会根据回调函数的返回值来决定元素的顺序
			 *    返回值>0，二者交换位置
			 *     =0，相等，不交换
			 *     <0,不交换
			 * 如果需要升序，则返回a-b;
			 * 如果需要降序，返回b-a;
			 * 
			 */
			arr=[5,4,12,1,3,8,10,11,3];
			arr.sort(function(a,b){
				/*
				 if(a>b){return 1;}
				else if(a==b){return 0;}
				else{return -1;}
				*/
				//对上面的进行优化
				return a-b;//升序
				//return b-a;//降序
			})
			console.log("自定义排序后"+arr);
		</script>

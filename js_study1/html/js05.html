 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 函数    函数也是一个对象
			 * 函数内可以封装一些功能，或者保存一些代码在需要的时候调用
			 */
			//创建一个函数对象
			//可以将要封装的代码以字符串的形式传递给构造函数
			//函数的实参可以是任意类型，也可以是个对象
			var fun=new Function();//但实际开发很少用
			//函数声明来创建一个函数
			/*
			 * 语法    function 函数名([形参1,形参2,...,形参n]){
			 * 	   语句...
			 * }
			 * //  []中括号表示可选择
			 */
			//如果return后面不跟任何东西，相当于返回一个undefined，不写return也默认返回undefined
			//return后可以跟任何类型的值
			function fun1(a,b){
				var d=a+b;
				return d;
			}
			
			e=fun1(1,3);
			console.log(e);
			/*
			 * 调用函数时解析器不会检查实参的类型，所以要注意，是否接收到非法的参数，如果有，需要类型转化
			 * 调用函数时，解析器也不会检查实参的数量，多余的实参不会被赋值
			 * 如果实参数量少于对应形参，则没有实参对应的形参为undefined
			 */
			/*
			 * 使用函数表达式来创建一个函数
			 *   var 函数名=function([形参1,形参2,...,形参n]){
			 * 	    语句...
			 * }
			 */
			var obj={
				name:"拐子",
				age:18
			}
			var fun2=function(o){
				console.log("我叫"+o.name+",今年"+o.age+"岁了");
			}
			fun2(obj);
			/*
			 * 匿名函数，但用不了,不过可以作为实参,这很常用 ★★★★★★★★★★
			function(){
				语句...
			}
			 */
			//匿名函数做实参    fun2(function(){alert("lallalalallal");});
			/*
			 * a=fun3();
			 * a();  和fun()();   是等价的
			 * 
			 */
			//立即执行函数,函数定义完，立即被执行，往往只会执行一次
			//函数外层用一个括号圈住，表示一个整体，调用方式       函数名();
			(function(a,b){
				console.log(a+b);
			})(123,345);//实际上类似于a(); 不过这里的a是(function(){....})
			//对象的属性可以是任何的数据类型，也可以是个函数
			var obj2=new Object();
			obj2.name="野浩"
			obj2.sayname=function(){
				console.log("我的名字是"+obj2.name);
			}
			//调用方法
			obj2.sayname();
			//函数也可以调用函数  fun1(fun2());这个是将fun2()执行的结果作为实参
			//fun1(fun2)将这个函数作为实参 
			/*函数也可以称为对象的属性。
			 * 如果一个函数作为一个对象的属性保存，那么我们称这个函数时这个对象的方法
			 * 调用这个函数就说调用对象的方法(method)
			 * 但是它只是名称上的区别没有其他的区别
			 */
			var obj3={
				name:"洪少",
				age:18,
				sex:"男",
				address:"地球"
			}
			//枚举对象中的属性
			/*
			 * 使用 for ... in  语句
			 *   语法如下     for(var 变量 in 对象){
			 * 	           
			 *           }
			 * 对象中由几个属性，这个函数就会执行几次
			 * 每次执行时，会将对象中一个属性的名字赋值给变量
			 */
			for(var n in obj3){
				console.log(n);//输出变量名
				console.log(obj3[n]);//输出变量对应的值 
				console.log("~~~~~~");
			}
		</script>
	</head>
	<body>
	</body>
</html>

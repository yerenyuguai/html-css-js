<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域   指一个变量的范围
			 * js中一共有两种作用域    
			 * 1  全局作用域
			 *   直接写在script标签中的js代码，都在全局作用域
			 *    在页面打开时创建，在页面关闭时销毁
			 *    在全局作用域中有一个全局对象window，我们可以直接使用，代表的是一个浏览器的窗口，由浏览器创建
			 *    在全局作用域中中，创建的变量都会作为window对象的属性
			 *    创建的函数都会作为window对象的方法
			 *    全局作用域的变量都是全局变量，在页面任意部分都可以访问得到
			 * 2  函数作用域
			 *    调用函数是创建函数作用域，调用完毕后销毁作用域
			 *    每调用一次函数就会创建一个作用域，这些作用域是相互独立的 
			 *    在函数作用域内可以访问到全局作用域的变量，在全局作用域无法访问函数作用域的变量
			 *   当在函数作用域中操作一个变量，优先在函数内操作，如果存在同名的变量，
			 *     优先看函数内，如果没有则向上一级寻找(本层函数，外层函数...，全局)
			 *      如果全局作用域也没有，则会报错
			 *   在函数中要访问全局变量可以使用window对象
			 * 
			 *   在函数中不使用var声明的变量都会称为全局变量★
			 * var c=10;
			 *   function fun(){
			 *    c=20;//这里的c没用var，所以是全局变量
			 *    }
			 * console.log(c);//会输出20，因为c最初是10，函数里的c没有var，
			 *    是全局变量，把10覆盖，c变为20
			 * 定义形参e就当于在函数作用域中声明了变量 ，即为函数内有var e
			 */
			var a=10;
			console.log(window.a);//全局作用域
			function fun(){
				console.log("我是fun函数");
			}
			window.fun();
			/*全局作用域中的声明提前
			 * 变量的声明提前  
			 *    使用var关键字声明的变量，会在所有代码执行前被声明(但是不会赋值，赋值要到赋值那一行)
			 *    但如果不使用var关键字声明变量，则变量不会被提前声明
			 * 比如    console.log(a);              console.log(a); 
			 *    var a=10;可以但会输出undefined      a=10;不可以，会报错
			 * 函数的声明提前
			 *    使用函数声明形式创建的函数function 函数(){}
			 *    他会在所有代码执行之前就已经被创建(优先级高)
			 * 
			 *    所以可以在函数声明前调用函数            而var是使用var关键字声明的变量，
			 *                          会在所有代码执行前被声明(但是不会赋值，
			 *                         赋值要到赋值那一行) 所以没赋值，只是创建了
			 *         fun();                      fun();     
			 *       function fun(){          var fun=function(){
			 *	console.log("我是fun函数");     console.log("我是fun函数");
			 *      }//可以执行                                                             }//使用了var，会提示为undefined
			 */
			
			
			/*
			 * 在函数作用域中也有声明提前的特性  
			 *   使用var关键字声明的变量，会在函数中的所有代码执行前被声明
			 *   函数声明也会在函数中所有代码执行前执行
			 *   function fun(){
			 *  var c;//因为var会在函数中的所有代码执行前被声明,这里实际上没写，系统默认执行前声明
			 *   console.log(c);
			 *     var c=10;//因为赋值是在输出的下一行，只检测到声明，没检测到赋值，所以输出
			 *       会显示undefined
			 * }
			 */
		</script>
	</head>

	</body>
</html>

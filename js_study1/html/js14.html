<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/css14.css">
		<script type="text/javascript">
			
			/*
			 * 前七个按钮都是重复的获取绑定，效率低  
			 * 可以定义一个函数，用来专门为指定元素绑定单击响应事件
			 * function myclick(idStr,fun)
			 * 传两个参数    idStr 表示要绑定单击响应函数的对象id属性值
			 * 表示事件的回调函数，当我们单击元素时，该函数将被触发
			 */
			function myclick(idStr,fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
			window.onload = function() {
				//查找id为北京的节点
				//为id为btn01的按钮绑定一个单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					//查找bj的节点
					var bj = document.getElementById("bj");
					//innerHTML 可以获取元素内部的HTML代码
					alert(bj.innerHTML);
				}

				//查找所有1i节点
				//为id为btn02的按钮绑定一个单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					//查找所有li的节点   通过标签名获得一组元素
					var allli = document.getElementsByTagName("li");
					//这个方法会返回给我们一个类数组对象，所有查询的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					//innerHTML 可以获取元素内部的HTML代码
					alert(allli.length); //获取li长度，8个li
					alert(allli[3].innerHTML); //获取第四个li
				}

				//查找name=sex的所有节点
				//为id为btn02的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function() {
					//查找所有name为sex的节点   通过标签名获得一组元素
					var allsex = document.getElementsByName("sex");
					//这个方法同样会返回给我们一个类数组对象，所有查询的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					//对于自结束标签，innerHTML这个属性没有意义,获取不到
					//所以如果需要读取元素节点属性，直接使用元素.属性名  如  id.value
					//直接获取value就可以
					//但注意要是id.class会显示未定义
					//所以如果需要非要value时，  元素.className  
					alert(allsex.length); //获取name为sex的长度，2个li
					alert(allsex[1].value); //获取第2个sex
					alert(allsex[1].className); //获取class
				}
				
				//查找#city下所有li节点
				//为id为btn04的按钮绑定一个单击响应事件
				var btn04=document.getElementById("btn04");
				btn04.onclick=function(){
					//获取id为city的元素，对应下面的ul
				var city=document.getElementById("city");
					//查找city下所有li节点
				var lis=city.getElementsByTagName("li");
				alert(lis.length);//city内有四个节点
				for(var i=0;i<lis.length;i++){
					alert(lis[i].innerHTML);
				}
				}
				
				
				/*
				 * ●通过具体的元素节点调用
            1. getElementsByTagName()
               -.方法,返回当前节点的指定标签名后代节点
            2. childNodes
               -属性,表示当前节点的所有子节点
            3. firstChild
               -属性,表示当前节点的第一个子节点
            4. lastChild
               -属性,表示当前节点的最后一个子节点
            234都为属性，就是没有()了
				 */
				
				
				//返回#city的所有子节点
				var btn05=document.getElementById("btn05");
				btn05.onclick=function(){
					//获取id为city的元素，对应下面的ul
				var city=document.getElementById("city");
					//返回#city的所有子节点
				var cns=city.childNodes
				//获取的包括文本节点的所有节点，标签中的空白也会当作文本节点
				//ie8及以下的浏览器中，不会将空白文本当成子节点，在ie8及以下则返回4个
				alert(cns.length);//4+5
				for(var i=0;i<cns.length;i++){
					alert(cns[i].innerHTML);
				}
				/*
				 * children属性可以获取当前元素的所有子元素(不包括文本节点)
				 * 所有浏览器返回结果都一样，兼容性高
				 */
				var cns2=city.children;
				alert(cns2.length);//4
				} 
				
				
				//返回#character的第一个子节点
				var btn06=document.getElementById("btn06");
				btn06.onclick=function(){
					//获取id为character的元素，对应下面的ul
					var character=document.getElementById("character");
					//返回character的第一个节点     firstchild
				var fir=character.firstChild;
				alert(fir);//第一个节点
				//注意到因为是第一个节点，所以也包含了文本节点
				//所以获取到子元素的是用这个方法
				var fir2=character.firstElementChild;
				alert(fir2.innerHTML);//这个输出的是第一个元素节点
				//不兼容ie8及以下，需要兼容的话firstElementChild;不推荐使用
				}
				
				
				/*
				 * 获取父节点和兄弟节点
            1. parentNode
               -.属性 表示当前节点的父节点
            2. previousSibling
               -属性,表示当前节点的前一个兄弟节点
            3. nextSibling
               -属性,表示当前节点的后一个兄弟节点
				*/
				
				//返回#bj的父节点
				/*var btn07=document.getElementById("btn07");
				btn07.onclick=function(){
					var bj=document.getElementById("bj");
					var fbj=bj.parentNode;
					alert(fbj.id);
				}*/
				
				
				
				
				//  使用最上面的myClick()方法
				myclick("btn07",function(){
					var bj=document.getElementById("bj");
					var fbj=bj.parentNode;
					alert(fbj.id);
					/*
					 * innerText  该属性可以获取到元素内部的文本内容
					 * 他和innerHTML类似，不同的是他会自动将html剔除
					 */
					alert(fbj.innerText);
				})
				
				
				
				
				//返回#sh的前一个兄弟节点
				myclick("btn08",function(){
					var sh=document.getElementById("sh");
					var pre=sh.previousSibling;
				//下面的是获取前一个兄弟元素	， ie8及以下不兼容
					var pre=sh.previousElementSibling;
					alert(pre);
					//因为是节点同样会获取空白的文本
				})
				
				
				
				//读取#username的value属性值
				myclick("btn09",function(){
					var username=document.getElementById("username");
					alert(username.value);
					//这里值被下面的更改了
					//这里的value就是网页name那栏的文本框的内容，输入什么这里读取的就是什么
				})
				//设置#username的value属性值
				myclick("btn10",function(){
					var username=document.getElementById("username");
					username.value="拐子与野浩";
					alert(username.value);
				})
				//返回#bj的文本值
				myclick("btn11",function(){
					var bj=document.getElementById("bj");
					alert(bj.textContent);
					alert(bj.firstChild.nodeValue);
					//两者效果一样
				})
			}
		</script>
	</head>

	<body>
		<div>
			<div id="left">
				<div id="chengshi">
					<p>你喜欢哪个城市</p>
					<ul id="city">
						<li id="bj">北京</li>
						<li id="sh">上海</li>
						<li>天津</li>
						<li>重庆</li>
					</ul>
					<p>素晴中你喜欢谁</p>
					<ul id="character">
						<li>阿库娅</li>
						<li>和真</li>
						<li>惠惠</li>
						<li>达克妮斯</li>
					</ul>
				</div>
				
			</div>
			<div id="right">
				<div id="allbtn">
					<div><button id="btn01">查找#bj节点</button></div>
					<div><button id="btn02">查找所有1i节点</button></div>
					<div><button id="btn03">查找name=sex的所有节点</button></div>
					<div><button id="btn04">查找#city下所有1i节点</button></div>
					<div><button id="btn05">返回#city的所有子节点</button></div>
					<div><button id="btn06">返回#phone的第一-个子节点</button></div>
					<div><button id="btn07">返回#bj的父节点</button></div>
					<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
					<div><button id="btn09">返回#username的value属性值</button></div>
					<div><button id="btn10">设置#username的value属性值</button></div>
					<div><button id="btn11">返回#bj的文本值</button></div>
				</div>
				<div class="inner">
				1. 您的性别：
				<input type="radio" name="sex" value="male">男
				<input  class="hello" type="radio" name="sex" value="female">女
					<br>
					<br> 
					 name:
					<input type="text" name="name" id="username" value="abcde" />
				</div>
			</div>
		</div>
	</body>

</html>
